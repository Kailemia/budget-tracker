<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Budget Tracker</h1>
    </header>
    <main>
        <section id="add-transaction">
            <h2>Add Transaction</h2>
            <form id="transaction-form">
                <label for="description">Description:</label>
                <input type="text" id="description" required>
                <label for="amount">Amount:</label>
                <input type="number" id="amount" step="0.01" required>
                <div>
                    <input type="radio" id="income" name="type" value="income" checked>
                    <label for="income">Income</label>
                    <input type="radio" id="expense" name="type" value="expense">
                    <label for="expense">Expense</label>
                </div>
                <button type="submit">Add Transaction</button>
            </form>
        </section>
        <section id="totals">
            <h2>Totals</h2>
            <p>Total Income: <span id="total-income">0.00</span></p>
            <p>Total Expenses: <span id="total-expenses">0.00</span></p>
            <p>Balance: <span id="balance">0.00</span></p>
        </section>
        <section id="filters">
            <button id="filter-all">All</button>
            <button id="filter-income">Income</button>
            <button id="filter-expenses">Expenses</button>
        </section>
        <section id="transactions">
            <h2>Transactions</h2>
            <table id="transaction-table">
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Amount</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="transaction-list"></tbody>
            </table>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
